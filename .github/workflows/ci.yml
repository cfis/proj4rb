name: postgresql

on: [push, pull_request]

jobs:
  proj_49:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        ruby: [3.0]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Proj
        run: sudo apt-get install libproj12
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true
      - name: Install Gems
        run: bundle install
      - name: Test
        run: bundle exec rake test

